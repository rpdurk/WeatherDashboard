<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weather App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Nav Bar-->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
            <a class="navbar-brand" href="index.html"><strong>Weather App</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="index2.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Surf Report Coming Soon</a>
                </li>
            </ul>
            </div>
        </nav>
    <!--End Nav Bar-->

    <!--Main Content-->
    <main>
        <div class="container-fluid text-center">
            <!--Card-->
            <div class="card card-cascade wider reverse my-4 pb-5">
                <!--Card image-->
                <div class="view view-cascade overlay wow fadeIn">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/2.jpg" class="img-fluid">
                    <a href="#!">
                    <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!--/Card image-->
                <!--Card content-->
                <div class="card-body card-body-cascade text-center wow fadeIn mainSearch" data-wow-delay="0.2s">
                    <!--Title-->
                    <h2 class="card-title"><strong>Search Weather</strong></h2>
                    <!-- Search form -->
                    <form class="form-inline d-flex justify-content-center md-form form-sm active-purple active-purple-2 mt-2 search">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <input class="form-control form-control-sm ml-3 w-75 citySearch" id="city" type="text" placeholder="Search by city"
                        aria-label="Search">
                    </form>
                <!--/.Card content-->
                <!-- Button Toolbar -->
                <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group mr-2 btnSearchHistory" role="group" aria-label="First group">
                  </div>
                </div>
                <!-- /Button Toolbar -->
            </div>
            <!--/.Card-->
        </div>
    </main>
    <!--/Main layout-->
    <!--Dynamic Current Weather layout-->
    <div class="cityContainer">
    </div>
    <div class="forecast">
      <!-- 5 Day Forecast -->
      <div class="container-fluid text-center weather forecast row 5DayForecast">
        <h3 class="card-title fiveDayForecast text-center forecast"><strong>5 Day Forecast:</strong></h3>
        <div class="row 5DayForecast">
        </div>
      </div> 
    </div>
   
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
